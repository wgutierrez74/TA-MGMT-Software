<section ng-controller="CApplicantController">
  <header data-ng-include="'/modules/core/views/header.client.view.html'" class="navbar navbar-fixed-top navbar-inverse"></header>
  <!--above line is the code for the sign out header-->
  <table>
      <p>
        Yeah buddy. Please be right
        {{authentication.taName}}
      </p>
      <form name="userForm" class="signin form-horizontal" autocomplete="off">
      <fieldset>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" class="form-control" data-ng-model="ta.firstName" placeholder="First Name" readonly>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="ta.lastName" placeholder="Last Name" readonly>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" class="form-control" data-ng-model="ta.email" placeholder="Email" readonly>
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" class="form-control" data-ng-model="ta.username" placeholder="Username" readonly>
        </div>
        <div class="form-group">
          <label for="gpa">GPA</label>
          <input type="text" id="gpa" name="gpa" class="form-control" data-ng-model="ta.gpa" placeholder=" Fill in GPA" readonly>
        </div>
        <div class="form-group">
          <label for="firstName">Abilities</label>
          <input type="text" id="abilities" name="abilities" class="form-control" data-ng-model="ta.abilities" placeholder="Fill in abilities" readonly>
        </div>
        <div class="form-group">
          <label for="firstName">Advisor</label>
          <input type="text" id="advisor" name="advisor" class="form-control" data-ng-model="ta.advisor" placeholder="Fill in Advisor" readonly>
        </div>
        <div class="form-group">
          <label for="firstName">Research Field</label>
          <input type="text" id="researchField" name="researchField" class="form-control" data-ng-model="ta.researchField" placeholder="Fill in your research field" readonly>
        </div>
      </fieldset>
    </form>
  </table>
    <button type="submit" >Recommend {{ta.displayName}}</button>
    <button type="submit">Back</button>
</section>
