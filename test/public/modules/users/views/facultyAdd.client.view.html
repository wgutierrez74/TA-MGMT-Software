<section class="row" data-ng-controller="AddController">
		<header data-ng-include="'/modules/core/views/header.client.view.html'" class="navbar navbar-fixed-top navbar-inverse"></header>
	<!--above line is the code for the sign out header-->
    <div class="jumbotron" style="width:800px; margin: 0 auto; margin: 20px auto;">
     	 <div class="container">
		<h2>Add Course</h2>
		<form name="userForm"class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label for="course">&emsp;Type in the name of the course that you would like to add</label>
					<input type="text" id="course" name="course" class="form-control" data-ng-model="ta.cName" placeholder="CIS 4930 ex."><p>

					<button type="submit" ng-click="updateProfile(ta);" class="btn btn-large btn-primary">Add Course</button>&ensp;
					<button type="button" class="btn btn-large" ng-click="facultyHome()">Nevermind</button>
					<!--<button type="submit" ng-click="updateProfile(ta);" class="btn btn-large btn-primary">Add Course {{ta.cName}}</button>-->
					 	  				
				</div>

				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</div>
</div>
</section>
