<section class="row" data-ng-controller="SettingsController">
	<header data-ng-include="'/modules/core/views/header.client.view.html'" class="navbar navbar-fixed-top navbar-inverse"></header>

	<!--above line is the code for the sign out header-->
	<div class="jumbotron" style="width:800px; margin: 0 auto; margin: 20px auto;">
      	<div class="container">
			<h3 class="col-md-12 text-center">Change your password</h3>
				<div class="col-md-12" style="float: left;">
				<form data-ng-submit="changeUserPassword()" class="signin form-horizontal" autocomplete="off">
					<fieldset>
						<div class="form-group">
							<label for="currentPassword" class="control-label col-md-3">Current Password</label>
							<div class="col-md-8"><input type="password" id="currentPassword" name="currentPassword" class="form-control" data-ng-model="passwordDetails.currentPassword" placeholder="Current Password"></div>
						</div>
						<div class="form-group">
							<label for="newPassword" class="control-label col-md-3">New Password</label>
							<div class="col-md-8"><input type="password" id="newPassword" name="newPassword" class="form-control" data-ng-model="passwordDetails.newPassword" placeholder="New Password"></div>
						</div>
						<div class="form-group">
							<label for="verifyPassword" class="control-label col-md-3">Verify Password</label>
							<div class="col-md-8"><input type="password" id="verifyPassword" name="verifyPassword" class="form-control" data-ng-model="passwordDetails.verifyPassword" placeholder="Verify Password"></div>
						</div>
						<div class="text-center form-group">
							<button type="submit" class="btn btn-large btn-primary">Save Password</button>&ensp;
							<button type="button" class="btn btn-large" ng-click='goNext("/settings")'>Nevermind</button>
							<!--"NEVERMIND" does not work yet, needs to be able to go back to ANY page-->
						</div>
						<div data-ng-show="success" class="text-center text-success">
							<strong>Password Changed Successfully</strong>
						</div>
						<div data-ng-show="error" class="text-center text-danger">
							<strong data-ng-bind="error"></strong>
						</div>
					</fieldset>
					</form>
			</div>
		</div>
	</div>
</section>
