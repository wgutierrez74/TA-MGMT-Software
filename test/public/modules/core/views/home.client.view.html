              <body>
                <div ng-controller="ModalDemoCtrl">
                  <script type="text/ng-template" id="myModalContent.html">
                      <div class="modal-header">
                          <h3 class="modal-title">Register!</h3>
                      </div>
                      <div class="modal-body">
                          <form name="form" method="post" action="/signup" novalidate="" class="ng-pristine ng-invalid ng-invalid-required">
	                          <div class="form-group">
	                          	<label for="username" class="control-label">Username</label>
	                          	<input type="text" name="username" id="username" placeholder="Username" unique-username="" required="" ng-model="username" autofocus="" class="form-control ng-pristine ng-invalid ng-invalid-required ng-valid-is-taken ng-valid-invalid-chars">
	                          	<i ng-show="busy" class="halflings-icon refresh rotating" style="display: none;"></i>
	                          	<span ng-show="form.username.$dirty &amp;&amp; form.username.$error.required" class="help-block" style="display: none;">Please choose a username</span>
	                          	<span ng-show="form.username.$dirty &amp;&amp; form.username.$error.isTaken" class="help-block" style="display: none;">Username already taken</span>
	                          	<span ng-show="form.username.$dirty &amp;&amp; form.username.$error.invalidChars" class="help-block" style="display: none;">Username may not contain any non-url-safe characters</span></div><div class="form-group">
	                          	<label for="email" class="control-label">Email</label>
	                          	<input type="email" ng-model="email" name="email" id="email" placeholder="Email" required="" class="form-control ng-pristine ng-invalid ng-invalid-required ng-valid-email">
	                          	<span ng-show="form.email.$dirty &amp;&amp; form.email.$error.email" class="help-block" style="display: none;">Email is invalid</span>
	                          </div>
	                          <div class="form-group">
	                      		<label for="password" class="control-label">Password</label>
	                      		<input type="password" name="password" id="password" ng-model="password" required="" match="verification" class="form-control ng-pristine ng-invalid ng-invalid-required ng-valid-match">
	                      		<span ng-show="form.password.$dirty &amp;&amp; form.password.$error.required" class="help-block" style="display: none;">Please enter a password</span>
	                          </div>
	                          <div class="form-group">
	                          	<label for="verification" class="control-label">Repeat password</label>
	                          	<input type="password" name="verification" id="verification" ng-model="verification" required="" match="password" class="form-control ng-pristine ng-invalid ng-invalid-required ng-valid-match">
	                          	<span ng-show="form.verification.$dirty &amp;&amp; form.verification.$error.required" class="help-block" style="display: none;">Please repeat your password</span>
	                          	<span ng-show="form.verification.$dirty &amp;&amp; form.verification.$error.match &amp;&amp; !form.verification.$error.required" class="help-block" style="display: none;">Passwords dont match</span>
	                          </div>
	                          <div class="modal-footer">
	                          	<input type="submit" value="Sign up" ng-click="ok()" ng-disabled="form.$invalid" class="btn btn-primary" disabled="disabled">
	                        </form>
                      </div>
                      <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
                  </script> 

                  <button class="btn btn-default" ng-click="open('sm')">Register</button>
                  <!--<div ng-show="selected">Selection from a modal: {{ selected }}</div>-->
                </div>
